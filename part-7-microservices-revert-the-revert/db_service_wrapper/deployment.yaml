apiVersion: apps/v1
kind: Deployment
metadata:
  name: dal
  labels:
    name: dal
spec:
  replicas: 1
  selector:
    matchLabels:
      name: dal
  template:
    metadata:
      labels:
        name: dal
    spec:
      containers:
      - name: dal
        image: itielshwartz/microservice-using-helm:part-4-dal
        imagePullPolicy: Always
        ports:
        - containerPort: 5000